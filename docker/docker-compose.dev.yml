version: '3.8'

services:
  gtex-link-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    ports:
      - "8000:8000"
    environment:
      - GTEX_LINK_HOST=0.0.0.0
      - GTEX_LINK_PORT=8000
      - GTEX_LINK_LOG_LEVEL=DEBUG
      - GTEX_LINK_LOG_FORMAT=console
      - GTEX_LINK_RELOAD=true
    volumes:
      - ../gtex_link:/app/gtex_link:ro
      - ../tests:/app/tests:ro
    command: ["gtex-link", "server", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - gtex-dev-network

networks:
  gtex-dev-network:
    driver: bridge